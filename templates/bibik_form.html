{% extends 'glowny.html' %}
{%load bootstrap%}
{% block tytul %} Bibik Form {% endblock %}


{% block strona %}
<div class="card" style="width: 30rem; ">
    <div class="card-body">
        {% if new %}
        <h5 class="card-title">Nowy bibek</h5>
        {% else %}
        <h5 class="card-title">Edytuj bibka</h5>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Dodaj Bibka</button>
            </div>

        </form>
    </div>
    <a class="btn btn-outline-warning" href="{% url 'wszystkie_bibiki' %}" role="button"
        style="color:orange">Cofnij</a></button>

</div>

{% endblock %}
